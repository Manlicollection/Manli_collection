<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مانلی کالکشن</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 20px;
  }
  h1 {
    color: #333;
  }
  .product {
    background: white;
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 15px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>مانلی کالکشن - فروشگاه آنلاین</h1>

<div class="product">
  <h3>کفش مردانه</h3>
  <p>قیمت: 500,000 تومان</p>
  <button>سفارش</button>
</div>

<div class="product">
  <h3>تی‌شرت زنانه</h3>
  <p>قیمت: 200,000 تومان</p>
  <button>سفارش</button>
</div>

</body>
</html>
